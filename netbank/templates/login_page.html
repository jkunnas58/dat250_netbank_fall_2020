{% extends "layout.html" %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST" action="" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
        
        <a href="index.html">
            <button type="button" class="cancelbtn">Cancel</button>
        </a>
    

    </form>
{% endblock %}
